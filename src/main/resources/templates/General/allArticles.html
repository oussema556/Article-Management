
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Tas5in</title>
</head>

<body>
	<div class="container">
  <div class="row row-cols-4">
    <div class="col" th:each="article:${articles}">
	<div class="card" style="width: 18rem;">
  		<div class="card-body">
   			 <h5 class="card-title" >Title : <span th:text="${article.name}"></span></h5>
    		 <p class="card-text">Description: <span th:text="${article.description}"></span></p>
    		 <p class="card-text">Model Number: <span  th:text="${article.modelNumber}"></span></p>
    		 <p class="card-text">Page Number: <span th:text="${article.pageNumber}"></span></p>
  		</div>
	</div>


	</div>

  </div>
</div>

</body>
</html>
