<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Edit my Account</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

    <div class="container d-flex  justify-content-center align-items-center" style="height:100vh;">
    
      <div class="login-container p-5">
        <div class="login-title">
          <h1>Edit Account</h1>
        </div>
        <form th:action="@{/updateUserIntoDB}" th:object="${User}" class="mt-5 my-form d-flex flex-column" method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="text" placeholder="Email" id="email" name="email" class="form-control"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" placeholder="xxxxxxxx" id="password" name="password" class="form-control">
          </div>
         
       
            <input  value="Sign In" class="register-btn py-2 px-4" type="submit">


        </form>

      </div>
   
  </div>



</body>
</html>
