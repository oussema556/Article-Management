<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Register</title>
</head>

<body>
	<!-- NavBar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container d-flex  justify-content-center align-items-center" style="height:100vh;">
          <div class="login-container p-5">
            <div class="login-title">
              <h1>Register</h1>
            </div>
            <form th:action="@{/insertUserIntoDB}" th:object="${User}" class="mt-5 my-form d-flex flex-column" method="POST">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <input type="text" placeholder="UserName" id="username" name="username" th:field="*{userName}" class="form-control">
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="text" placeholder="Email" id="email" name="email" class="form-control">
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <input  type="password" placeholder="xxxxxxxx" id="password" name="password" class="form-control">
              </div>



               
               
                <input class="register-btn py-2 px-4" value="Sign In" type="submit">
            </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
