<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>Tas5in</title></head><body>	<div class="container">	<table class="table">  <thead>    <tr>      <th scope="col">#</th>      <th scope="col">userName</th>      <th scope="col">Email</th>      <th scope="col">Articles</th>    </tr>  </thead>  <tbody>    <tr th:each="user:${users}">      <th th:text="${user.userId}"></th>      <td th:text="${user.userName}"></td>      <td th:text="${user.email}"></td>      <td th:text="${user.Articles.size()}"></td>    </tr>     </tbody></table></div>	</body></html>
