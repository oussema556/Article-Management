
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Tas5in</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container padi">
    <form class="d-flex search-items align-items-center"  th:action="@{/searchArticles/{Admin}(Admin='1')}" th:object="${search}" method="GET">
        <div class="search-by-category mr ">
            <select class="form-select my-select" aria-label="Default select example" name="category" th:field="*{category}">
                <option selected value="-1">Choose Category</option>
                <option th:each="category:${categories}" th:value="${category.categoryId}"  th:text="${category.categoryName}">category</option>
            </select>
        </div>
        <input class="form-control me-2" type="search" placeholder="Search" value="" name="keyword" th:field="*{keyword}" aria-label="Search">
        <input class="register-btn py-2 px-4" value="Search" type="submit">
    </form>
<hr>
</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">userName</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Model Number</th>
            <th scope="col">Page Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article:${articles}">
            <th th:text="${article.articleId}"></th>
            <td th:text="${article.user.userName}"></td>
            <td th:text="${article.name}"></td>
            <td th:text="${article.description}"></td>
            <td th:text="${article.modelNumber}"></td>
            <td th:text="${article.pageNumber}"></td>
        </tr>

        </tbody>
    </table>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>
</html>
