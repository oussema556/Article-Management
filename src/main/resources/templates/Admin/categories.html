<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<title>Category Dashboard</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>



	<div class="container padi">

            <form th:action='@{/Admin/addCateogryIntoDB}' th:object="${Category}" method="POST">
                <div>
                    <label>category name:</label>
                    <input class=" me-2" type="text" value="categoryName" name="categoryName" id="categoryName" th:field="*{categoryName}">
                    <input type="submit" value="Add Category" class="register-btn py-2 px-4">
                </div>
            </form>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Number of Articles</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category:${categories}">
                    <th th:text="${category.categoryId}"></th>
                    <td th:text="${category.categoryName}"></td>
                    <td th:text="${category.articles.size()}"></td>
                </tr>

                </tbody>
            </table>


        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    </body>
    </html>
