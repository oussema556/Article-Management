<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
  <title>Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<!-- NavBar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
  <div class=" d-flex justify-content-between align-items-center padi">
    <div class="page-title ">
      <h1>My Articles</h1>
    </div>
    <a class="register-btn py-2 px-4" th:href="@{/User/createArticle}">Create Articles</a>
  </div>
  <hr>
  <div class="cards-body mt-5 container">
    <div class="row" >
      <div class="col-lg-4 col-md-12 col-sm-12 d-flex justify-content-center" th:if="${articles!=null and articles.size()>0}" th:each="article:${articles}">



        <div class="my-card-body d-flex flex-column p-4 mt-4">
          <div class="tiltexmore d-flex justify-content-between">
            <div class="title">
              <h3 th:text="${article.name}"></h3>
            </div>
            <div class="more">
              <div class="dropdown my-dropdown-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                  <svg width="37" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.70833 15.4167C6.0125 15.4167 4.625 16.8042 4.625 18.5001C4.625 20.1959 6.0125 21.5834 7.70833 21.5834C9.40417 21.5834 10.7917 20.1959 10.7917 18.5001C10.7917 16.8042 9.40417 15.4167 7.70833 15.4167Z" fill="black"/>
                    <path d="M29.2917 15.4167C27.5959 15.4167 26.2084 16.8042 26.2084 18.5001C26.2084 20.1959 27.5959 21.5834 29.2917 21.5834C30.9875 21.5834 32.375 20.1959 32.375 18.5001C32.375 16.8042 30.9875 15.4167 29.2917 15.4167Z" fill="black"/>
                    <path d="M18.5 15.4167C16.8041 15.4167 15.4166 16.8042 15.4166 18.5001C15.4166 20.1959 16.8041 21.5834 18.5 21.5834C20.1958 21.5834 21.5833 20.1959 21.5833 18.5001C21.5833 16.8042 20.1958 15.4167 18.5 15.4167Z" fill="black"/>
                  </svg>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" th:href="@{/User/UpdateArticle/{articleId}(articleId=${article.articleId})}">Edit</a></li>
                  <li><a class="dropdown-item delete" th:href="@{/User/DeleteArticle/{article}(article=${Article})}">Delete</a></li>

                </ul>
              </div>




            </div>
          </div>

          <div class="owner">
            <h4 th:text="${article.user.userName}"></h4>
          </div>
          <div class="descripton my-4 mt-4">
            <p th:text="${article.description}"></p>
          </div>
            <div class="model-number my-3">
              <h4>Model Number: <span th:text="${article.modelNumber}"></span></h4>
            </div>
            <div class="page-number my-3">
              <h4>Page Number: <span th:text="${article.pageNumber}"></span></h4>
            </div>
            <div class="category my-3">
              <h4>Category: <span th:text="${article.articleCategory.categoryName}"></span> </h4>
            </div>
            <div class="tags my-3">
              <a class="px-3" href="#">Tag</a>
              <a class="px-3" href="#">Tag</a>
              <a class="px-3" href="#">Tag</a>
              <a class="px-3" href="#">Tag</a>

            </div>
            <div class="react d-flex mt-5">
              <div class="like">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                  <path
                          d="M3.98389 12.6106L9.11798 19.5107C10.5955 21.4964 13.4045 21.4964 14.882 19.5107L20.0161 12.6106C21.328 10.8475 21.328 8.34218 20.0161 6.57906C18.0957 3.9981 13.6571 4.76465 12 7.54855C10.3429 4.76465 5.90428 3.9981 3.9839 6.57906C2.67204 8.34218 2.67203 10.8475 3.98389 12.6106Z"
                          stroke="black" stroke-width="1.5" stroke-linecap="round"
                          stroke-linejoin="round" />
                </svg>
                <span>Like</span>
              </div>
              <div class="comment mx-4">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                  <path d="M9 9H13M9 15H12M9 12H15" stroke="black" stroke-width="1.5"
                        stroke-linecap="round" />
                  <path
                          d="M3.35288 8.95043C4.00437 6.17301 6.17301 4.00437 8.95043 3.35288C10.9563 2.88237 13.0437 2.88237 15.0496 3.35288C17.827 4.00437 19.9956 6.17301 20.6471 8.95044C21.1176 10.9563 21.1176 13.0437 20.6471 15.0496C19.9956 17.827 17.827 19.9956 15.0496 20.6471C13.0437 21.1176 10.9563 21.1176 8.95044 20.6471C6.17301 19.9956 4.00437 17.827 3.35288 15.0496C2.88237 13.0437 2.88237 10.9563 3.35288 8.95043Z"
                          stroke="#363853" stroke-width="1.5" />
                </svg>
                <span>Comment</span>
              </div>
            </div>
          </div>

        </div>

      </div>
      <div class="container mt-5 d-flex flex-column align-items-center justify-content-center" th:unless="${articles!=null and articles.size()>0}">
        <h4 class="mb-5">You have no articles!</h4>
