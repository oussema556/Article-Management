<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Tas5in</title>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container d-flex  justify-content-center align-items-center" style="height:100vh;">
    <div class="login-container p-5">
        <div class="login-title">
            <h1>Create an Article</h1>
        </div>
        <form th:action="@{/User/insertArticleIntoDB}" th:object="${Article}" method="POST" class="mt-5 my-form d-flex flex-column">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Article Name</label>
                <input type="text" placeholder="Article Name" id="name" name="name" th:field="*{name}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Description</label>
                <textarea type="text" placeholder="Description" id="description" name="description"th:field="*{description}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Model Number</label>
                <input  type="text" placeholder="Model Number" id="modelNumber" name="modelNumber" th:field="*{modelNumber}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Page Number</label>
                <input  type="text" placeholder="Page Number" id="pageNumber" name="pageNumber" th:field="*{pageNumber}" class="form-control">
            </div>

            <div class="mb-5">
                <label for="" class="form-label">Choose a Category:</label>
                <div class="search-by-category mr " >
                    <select class="form-select my-select" aria-label="Default select example" name="category"th:field="*{articleCategory}">
                        <option selected value="-1">Choose Category</option>
                        <option th:each="category:${categories}" th:value="${category.categoryId}"  th:text="${category.categoryName}">category</option>
                    </select>

                </div>

            </div>

            <input  class="register-btn py-2 px-4" value="Create Article" type="submit">

        </form>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>
</html>>
